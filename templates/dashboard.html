<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Student Dashboard</h2>
    <a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Add New Student</a>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3 float-end">Logout</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">No student data available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
